<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPG Creature Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Creature Search</h1>
    <input id="search-input" type="text" placeholder="Enter name or ID" required />
    <button id="search-button">Search</button>

    <div class="stat" id="creature-name"></div>
    <div class="stat" id="creature-id"></div>
    <div class="stat" id="weight"></div>
    <div class="stat" id="height"></div>
    <div class="types" id="types"></div>
    <div class="stat" id="hp"></div>
    <div class="stat" id="attack"></div>
    <div class="stat" id="defense"></div>
    <div class="stat" id="special-attack"></div>
    <div class="stat" id="special-defense"></div>
    <div class="stat" id="speed"></div>
  </div>

  <script src="script.js"></script>
</body>
</htm
